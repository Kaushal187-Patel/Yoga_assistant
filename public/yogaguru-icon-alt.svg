<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="yogaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667EEA;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764BA2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a177b4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Circle background -->
  <circle cx="24" cy="24" r="24" fill="url(#yogaGrad)"/>
  
  <!-- Stylized "YG" monogram with yoga elements -->
  <g transform="translate(24, 24)">
    <!-- Y shape (body in tree pose) -->
    <path d="M -8 -12 L 0 0 L 8 -12" stroke="white" stroke-width="2.5" stroke-linecap="round" fill="none" opacity="0.95"/>
    <line x1="0" y1="0" x2="0" y2="8" stroke="white" stroke-width="2.5" stroke-linecap="round" opacity="0.95"/>
    
    <!-- G shape (lotus/flower) -->
    <circle cx="0" cy="0" r="6" stroke="white" stroke-width="2" fill="none" opacity="0.7"/>
    <path d="M 0 -6 Q 3 -3 0 0 Q -3 -3 0 -6" fill="white" opacity="0.8"/>
  </g>
  
  <!-- Small decorative dots -->
  <circle cx="12" cy="12" r="1.5" fill="white" opacity="0.4"/>
  <circle cx="36" cy="12" r="1.5" fill="white" opacity="0.4"/>
  <circle cx="12" cy="36" r="1.5" fill="white" opacity="0.4"/>
  <circle cx="36" cy="36" r="1.5" fill="white" opacity="0.4"/>
</svg>
