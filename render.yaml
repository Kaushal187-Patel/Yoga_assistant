# Render Blueprint for Yoga Assistant Backend

services:
  - type: web
    name: yoga-guru-backend
    env: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: yoga-guru-db
          property: connectionString

databases:
  - name: yoga-guru-db
    databaseName: yoga_guru
    user: yoga_guru_user
    plan: free
